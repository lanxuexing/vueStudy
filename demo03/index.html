<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo03</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<style>
    body {
        margin-left: auto;
        margin-right: auto;
        width: 980px;
    }
</style>
<body>
    <h1>Demo03</h1>
    <div id="app">
        <p>{{message}}</p>
        <hr>
        <header></header>
        <hr>
        <p>实时价格: {{newPrice}}</p>
        <hr>
        <p>得分情况: {{count}}</p>
        <!-- 第一种写法 -->
        <button @click="add(count, $event)">ADD</button>
        <!-- 第二种写法 -->
        <p><custom-btn @click.native="add(count, $event)"></custom-btn></p>
        <hr>
        <div>
            <p>今天的气温: {{temperature}} ℃</p>
            <p>出行穿衣建议: {{clothes}}</p>
            <p>
                <button @click="addTemperature">ADD</button>
                <button @click="reduceTemperature">Reduce</button>
            </p>
        </div>
        <hr>
        <p>当前成绩: {{number}}</p>
        <button @click="addNumber">ADD</button>
    </div>
    <hr>
    <!-- 第三种写法 -->
    <button onclick="app.add(app.count)">Outlet ADD</button>

    <script>
        // 4.混入mixins
        const printNumber = {
            updated: function() {
                console.log('当前成绩数据发生变化了...', this.number); // 注意这里的updated是vue十大生命周期函数之一, 不能乱写, 混入的先于原生执行
            }
        };
        Vue.mixin({
            updated: function() {
                console.log('我是全局的混入...');
            }
        });
        // 3.自定义组件事件发射
        const customButton = {
            template: `
                <button>Custom ADD</button>
            `
        };
        // 2.自定义扩展1
        const extent_1 = Vue.extend({
            template: `
                <p>{{msg}} -- {{type}}</p>
            `,
            data() {
                return {
                    msg: 'This is my first coustom extend of Vue!'
                }
            },
            props: ['type']
        });
        new extent_1({
            propsData: {
                type: 'fontEnd'
            }
        }).$mount('header');
        // 1.接管Dom
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    message: 'A Better You, A Bigger World.',
                    price: 100,
                    count: 0,
                    temperature: 19,
                    clothes: '夹克长裙',
                    number: 0,
                }
            },
            components: {
                'customBtn': customButton
            },
            computed: {
                newPrice: function() {
                    return this.price = '¥ ' + this.price;
                }
            },
            methods: {
                add(value, event) {
                    console.log(arguments);
                    if (value < 15) {
                        this.count++;
                    } else {
                        this.count = 0;
                    }
                },
                addTemperature() {
                    this.temperature += 5;
                },
                reduceTemperature() {
                    this.temperature -= 5;
                },
                addNumber() {
                    this.number++;
                }
            },
            // 第一种写法
            // watch: {
            //     temperature: function(newValue, oldValue) {
            //         if (newValue >= 26) {
            //             this.clothes = '体恤短袖';
            //         } else if (newValue < 26 && oldValue > 5) {
            //             this.clothes = '夹克长裙';
            //         } else if (oldValue < 5) {
            //             this.clothes = '棉裤羽绒';
            //         }
            //     }
            // },
            mixins: [
                printNumber
            ],
            // 生命周期函数
            beforeCreate() {
                console.log('1.beforeCreate初始化之前');
            },
            created() {
                console.log('2.created创建完成');
            },
            beforeMount() {
                console.log('3.beforeMount挂载之前');
            },
            mounted() {
                console.log('4.mounted挂载完成');
            },
            beforeUpdate() {
                console.log('5.beforeUpdate数据更新之前');
            },
            updated() {
                console.log('6.updated数据更新完成');
            },
            activated() {
                console.log('7.activated路由激活');
            },
            deactivated() {
                console.log('8.activated路由销毁');
            },
            beforeDestroy() {
                console.log('9.beforeDestroy销毁之前');
            },
            destroyed() {
                console.log('10.beforeDestroy销毁完成');
            }
        });
        // 第二种写法
        app.$watch('temperature', function(newValue, oldValue) {
            if (newValue >= 26) {
                this.clothes = '体恤短袖';
            } else if (newValue < 26 && oldValue > 5) {
                this.clothes = '夹克长裙';
            } else if (oldValue < 5) {
                this.clothes = '棉裤羽绒';
            }
        });
    </script>
</body>
</html>
